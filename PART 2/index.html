<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <style>
      .has_required {
        text-decoration: line-through;
        color: #689868;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row" style="justify-content: center">
          <div class="col-6 my-5">
            <password-helper inline-template>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  v-model="password"
                />
                <small id="passwordHelp" class="form-text text muted"
                  >Password should contain
                  <span :class="has_minimun_length ? 'has_required' : ''"
                    >atleast 8 chacters</span
                  >,
                  <span :class="has_lowercase ? 'has_required' : ''"
                    >one lowercase letter</span
                  >,
                  <span :class="has_uppercase ? 'has_required' : ''"
                    >one uppercase letter</span
                  >,
                  <span :class="has_number ? 'has_required' : ''"
                    >One number</span
                  >, and
                  <span :class="has_special ? 'has_required' : ''"
                    >one special character.</span
                  >
                </small>
              </div>
            </password-helper>
          </div>
        </div>
      </div>
    </div>
    <script>
      Vue.component("password-helper", {
        data() {
          return {
            password: "",
            has_minimum_length: false,
            has_number: false,
            has_lowercase: false,
            has_uppercase: false,
            has_special: false,
          };
        },
        watch: {
          password() {
            this.has_minimum_length = this.password.length > 8;
            this.has_number = /\d/.test(this.password);
            this.has_lowercase = /[a-z]/.test(this.password);
            this.has_uppercase = /[A-Z]/.test(this.password);
            this.has_special = /[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
          },
        },
      });
      var app = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
